<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AetherMed Ecosystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/feather-icons"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        medical: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        
        .bg-gradient-premium {
            background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .animate-float-slow {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-fast {
            animation: float 4s ease-in-out infinite reverse;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-premium relative overflow-x-hidden selection:bg-medical-500 selection:text-white">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute -top-20 -right-20 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float-slow"></div>
        <div class="absolute top-40 -left-20 w-80 h-80 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float-fast"></div>
    </div>

    <div class="glass-card rounded-3xl p-8 sm:p-10 w-full max-w-md z-10 border border-white/50 relative h-fit">
        
        <a href="index.html" class="absolute top-6 left-6 text-slate-400 hover:text-medical-600 transition-colors flex items-center text-sm font-medium">
            <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i> Home
        </a>

        <div class="text-center mb-10 mt-6">
            <div class="w-16 h-16 bg-medical-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-medical-500/30 mx-auto mb-6 transform hover:scale-105 transition-transform">
                <i data-feather="activity" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Welcome Back</h1>
            <p class="text-sm text-slate-500 mt-2">Access your AetherMed secure portal</p>
        </div>

        <div id="errorMsg" class="hidden mb-6 p-3 bg-red-50 border border-red-200 text-red-600 text-sm font-medium rounded-xl flex items-center">
            <i data-feather="alert-circle" class="w-4 h-4 mr-2 flex-shrink-0"></i>
            Invalid credentials. Please verify your access details.
        </div>

        <form class="space-y-6" id="loginForm">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">Portal ID / Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-feather="user" class="w-4 h-4 text-slate-400"></i>
                    </div>
                    <input type="text" id="email" required class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-medical-500 focus:border-medical-500 outline-none transition-all" placeholder="e.g. USER@EMPEROR">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5 ml-1">Security Key</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-feather="lock" class="w-4 h-4 text-slate-400"></i>
                    </div>
                    <input type="password" id="password" required class="w-full pl-11 pr-10 py-3 bg-white/50 border border-slate-200 rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-medical-500 focus:border-medical-500 outline-none transition-all" placeholder="••••••••">
                    
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword">
                        <i data-feather="eye" class="w-4 h-4 text-slate-400 hover:text-medical-600 transition-colors" id="eyeIcon"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mt-3 px-1">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-medical-600 focus:ring-medical-500 border-slate-300 rounded cursor-pointer">
                        <label for="remember" class="ml-2 block text-xs text-slate-600 cursor-pointer">Remember me</label>
                    </div>
                    <a href="#" class="text-xs font-medium text-medical-600 hover:text-medical-800 transition-colors">Forgot key?</a>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="w-full py-3.5 px-4 bg-medical-600 hover:bg-medical-700 text-white font-semibold rounded-xl transition-all shadow-lg shadow-medical-600/30 flex items-center justify-center group relative overflow-hidden">
                <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-white rounded-full group-hover:w-56 group-hover:h-56 opacity-10"></span>
                <span id="btnText" class="relative flex items-center">
                    Secure Login <i data-feather="arrow-right" class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform"></i>
                </span>
            </button>
        </form>

        <div class="relative flex items-center justify-center mt-8 mb-6">
            <div class="border-t border-slate-200 w-full"></div>
            <span class="absolute bg-white px-3 text-slate-400 text-xs font-medium tracking-wide uppercase">or verify with</span>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button type="button" class="py-2.5 px-4 bg-white border border-slate-200 rounded-xl flex items-center justify-center hover:bg-slate-50 hover:border-slate-300 transition-all text-sm font-medium text-slate-700 shadow-sm">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 384 512" fill="currentColor">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                </svg>
                Apple
            </button>
            <button type="button" class="py-2.5 px-4 bg-white border border-slate-200 rounded-xl flex items-center justify-center hover:bg-slate-50 hover:border-slate-300 transition-all text-sm font-medium text-slate-700 shadow-sm">
                <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Google
            </button>
        </div>

        <div class="text-center mt-8 text-sm text-slate-600">
            Don't have access? <a href="signup.html" class="text-medical-600 hover:text-medical-800 font-semibold transition-colors">Request Account</a>
        </div>
    </div>

    <script>
        feather.replace();

        // Show/Hide Password Logic
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'password') {
                eyeIcon.setAttribute('data-feather', 'eye');
            } else {
                eyeIcon.setAttribute('data-feather', 'eye-off');
            }
            feather.replace();
        });

        // Form Submit Logic (Routing to 3 different dashboards)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // Hide previous error
            errorMsg.classList.add('hidden');
            
            // Show loading state
            const originalHTML = btnText.innerHTML;
            btnText.innerHTML = '<i data-feather="loader" class="w-5 h-5 animate-spin"></i> <span class="ml-2">Authenticating...</span>';
            btn.disabled = true;
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            feather.replace();

            // Simulate network request delay (1.2 seconds)
            setTimeout(() => {
                
                // 1. Check for Admin Access
                if (email === 'ADMIN@EMPEROR' && password === '@Phrase0001') {
                    window.location.href = 'admin-dashboard.html';
                } 
                // 2. Check for Medical Professional Access
                else if ((email === 'PRO@EMPEROR' || email === 'pro') && password === 'pro123') {
                    window.location.href = 'professional-dashboard.html';
                } 
                // 3. Check for Patient/Student Access
                else if ((email === 'USER@EMPEROR' || email === 'user') && password === 'user123') {
                    window.location.href = 'patient-dashboard.html';
                } 
                // 4. Fallback: Invalid Credentials
                else {
                    errorMsg.classList.remove('hidden');
                    btnText.innerHTML = originalHTML;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                    feather.replace();
                }
            }, 1200);
        });
    </script>
</body>
</html>
